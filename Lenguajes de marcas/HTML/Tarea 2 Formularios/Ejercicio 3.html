	<p>El proceso de <strong>maquetado</strong> de una página <br>
		Web<sup>TM</sup> consta de:</p>
	<ol>
		<li>Reunión con el cliente</li>
		<li>Boceto HTML</li>
		<li>Posicionado de elementos</li>
		<li>Alojamiento y pago</li>

	<code>
		while not fin: <br>
		&nbsp; &nbsp; revisar <br>

		end while
	</code>
