<!DOCTYPE html>
<!--
↓ INSTRUCCIONES DEL EJERCICIO ↓
    Crea un bloque "<noscript></noscript>" y otro "<scritp></scritp>" para comprobar cuando está habilitado o deshabilitado Javascript.

    Añade un mensaje y una orden
-->

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Comprobar Javascript Habilitado</title>
    </head>
    <body>
        <h1>Comprobar Javascript Habilitado</h1>

        <noscript>
            No puedes ejecutar código JS
        </noscript>

        <script>
            document.write('Si puedes ejecutar código JS');
        </script>
    </body>
</html>
