<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 4</title>
</head>

<body onload="calcularDNI()">
	<h1 style="text-align: center;">EJERCICIO 4: DNI</h1>
	<div id="res" style="text-align: center; font-size: 25px;"></div>

	<script>
		function calcularDNI() {
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
			num = parseInt(prompt('Introduce el número del DNI'));
			letra = prompt('Introduce la letra').toUpperCase();
			
			if ((num >= 0) && (num <= 99999999)) {
				letra_final = letras[num % 23];
			   
				if (letra == letra_final)
					res = "Tu DNI es: " + num + letra;
				else
					res = "La letra no es correcta";
			} else 
				res = "El número no es correcto";

			document.getElementById('res').innerHTML = res;
		}

	</script>
</body>

</html>
